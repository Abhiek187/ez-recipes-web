<app-navbar></app-navbar>
<!-- Hide the find recipe button once a recipe is fetched -->
<div class="find-recipe-button-container" *ngIf="recipe === undefined">
    <button mat-raised-button color="accent" class="find-recipe-button" (click)="getRandomRecipe()">
        Find me a recipe!
    </button>
</div>
<mat-spinner diameter="50" class="progress-spinner" *ngIf="isLoading"></mat-spinner>
<app-recipe *ngIf="recipe !== undefined" [recipe]="recipe" (loadRecipe)="getRandomRecipe()"></app-recipe>
