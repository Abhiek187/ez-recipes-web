<!-- Search form -->
<form class="recipe-form" [formGroup]="filterFormGroup" (ngSubmit)="onSubmit()">
  <mat-form-field class="recipe-query">
    <mat-label>Query</mat-label>
    <input
      matInput
      [formControlName]="filterFormNames.query"
      placeholder="food"
      type="search"
      inputmode="search"
      autocapitalize="none"
      autocomplete="off"
      spellcheck="false"
    />
    <mat-icon matSuffix fontIcon="search" />
  </mat-form-field>

  <section class="calories-section">
    <div class="calories-row">
      <mat-form-field>
        <input
          matInput
          [formControlName]="filterFormNames.minCals"
          placeholder="0"
          type="number"
          min="0"
          max="2000"
          pattern="\d*"
          inputmode="numeric"
        />
      </mat-form-field>
      <p>≤ Calories ≤</p>
      <mat-form-field>
        <input
          matInput
          [formControlName]="filterFormNames.maxCals"
          placeholder="2000"
          type="number"
          min="0"
          max="2000"
          pattern="\d*"
          inputmode="numeric"
        />
      </mat-form-field>
      <p>kcal</p>
    </div>
    <!-- Show errors as separate rows so they don't overlap with the rest of the form -->
    <div class="calorie-errors">
      <span
        [@showHide]="
          filterFormGroup.controls.minCals.errors?.min ||
          filterFormGroup.controls.maxCals.errors?.min
            ? 'show'
            : 'hide'
        "
      >
        <mat-icon fontIcon="error" />{{ Errors.min }}
      </span>
      <span
        [@showHide]="
          filterFormGroup.controls.minCals.errors?.max ||
          filterFormGroup.controls.maxCals.errors?.max
            ? 'show'
            : 'hide'
        "
      >
        <mat-icon fontIcon="error" />{{ Errors.max }}
      </span>
      <span [@showHide]="filterFormGroup.errors?.range ? 'show' : 'hide'">
        <mat-icon fontIcon="error" />{{ Errors.range }}
      </span>
    </div>
  </section>

  <section class="checkbox-row">
    <mat-checkbox [formControlName]="filterFormNames.vegetarian"
      >Vegetarian</mat-checkbox
    >
    <mat-checkbox [formControlName]="filterFormNames.vegan">Vegan</mat-checkbox>
    <mat-checkbox [formControlName]="filterFormNames.glutenFree"
      >Gluten-Free</mat-checkbox
    >
    <mat-checkbox [formControlName]="filterFormNames.healthy"
      >Healthy</mat-checkbox
    >
    <mat-checkbox [formControlName]="filterFormNames.cheap">Cheap</mat-checkbox>
    <mat-checkbox [formControlName]="filterFormNames.sustainable"
      >Sustainable</mat-checkbox
    >
  </section>

  <section class="dropdown-row">
    <mat-form-field>
      <mat-label>Spice Level</mat-label>
      <mat-select [formControlName]="filterFormNames.spiceLevel" multiple>
        <mat-option *ngFor="let spiceLevel of spiceLevels" [value]="spiceLevel">
          {{ spiceLevel }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Meal Type</mat-label>
      <mat-select [formControlName]="filterFormNames.type" multiple>
        <mat-option *ngFor="let mealType of mealTypes" [value]="mealType">
          {{ mealType }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Cuisine</mat-label>
      <mat-select [formControlName]="filterFormNames.culture" multiple>
        <mat-option *ngFor="let cuisine of cuisines" [value]="cuisine">
          {{ cuisine }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </section>

  <span class="submit-row">
    <button
      mat-raised-button
      color="accent"
      type="submit"
      class="submit-button"
      [disabled]="!filterFormGroup.valid || isLoading"
    >
      Apply
    </button>
    <mat-spinner diameter="40" class="progress-spinner" *ngIf="isLoading" />
  </span>
  <p class="loading-message" *ngIf="isLoading">{{ loadingMessage }}</p>
  <p class="no-results-error" *ngIf="noRecipesFound">
    <mat-icon fontIcon="error" />{{ Errors.noResults }}
  </p>
</form>

<!-- Results -->
<section class="results" *ngIf="recipes.length > 0">
  <mat-divider class="results-divider" />
  <h1 class="results-title">Results</h1>
  <ul class="results-list">
    <li *ngFor="let recipe of recipes">
      <app-recipe-card [recipe]="recipe" />
    </li>
  </ul>
  <mat-spinner diameter="40" class="progress-spinner" *ngIf="isLoading" />
</section>
