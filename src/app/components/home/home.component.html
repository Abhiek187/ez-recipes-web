<!-- Hide the find recipe button once a recipe is fetched -->
<div class="find-recipe-button-container">
  <button
    mat-raised-button
    color="accent"
    class="find-recipe-button"
    (click)="getRandomRecipe()"
    [disabled]="isLoading"
  >
    Find Me a Recipe!
  </button>
</div>
<mat-spinner
  diameter="50"
  class="progress-spinner"
  *ngIf="isLoading"
></mat-spinner>
<p class="loading-message" *ngIf="isLoading">{{ loadingMessage }}</p>
