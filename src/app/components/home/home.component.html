<!-- Hide the find recipe button once a recipe is fetched -->
<div class="find-recipe-button-container">
  <button
    mat-raised-button
    color="accent"
    class="find-recipe-button"
    (click)="getRandomRecipe()"
    [disabled]="isLoading"
  >
    Find Me a Recipe!
  </button>
</div>
<mat-spinner diameter="50" class="progress-spinner" *ngIf="isLoading" />
<p class="loading-message" *ngIf="isLoading">{{ loadingMessage }}</p>

<section class="recents-section" *ngIf="recentRecipes.length > 0">
  <h1 class="recents-title">Recently Viewed</h1>
  <mat-divider />
  <ul class="recents-list">
    <li *ngFor="let recipe of recentRecipes">
      <app-recipe-card [recipe]="recipe" />
    </li>
  </ul>
</section>
