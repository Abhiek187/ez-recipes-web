<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>EZ Recipes</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Browse easy-to-make recipes for chefs of all kind"
    />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <!-- Add Roboto and Material Icon fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />

      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&amp;display=swap"
      rel="stylesheet"

      rel="apple-touch-icon"

    />

      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/icons/favicon-32x32.png"

      rel="icon"

      sizes="16x16"

    />

    <meta name="theme-color" content="#1976d2" />

    <meta property="og:title" content="EZ Recipes" />
    <meta property="og:type" content="website" />

      property="og:image"

      property="og:description"
